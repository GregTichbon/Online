<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
                <style>
.submissiontable {
    width: 90%;
    border: none;
    margin: 0 auto;
    border-collapse: collapse;
    font-size: 20px;
}

.submissiontable > tbody > tr:nth-child(odd) {
    background-color: white;
}

.submissiontable > tbody > tr > td {
    padding: 10px;
    width: 50%;
    border: none;
}

.submissiontable > tbody > tr > td:nth-child(1) {
    text-align: right;
    font-weight: bold;
}

.submissiontable > tbody > tr > td.heading {
    text-align: center;
    font-size: x-large;
    font-weight: bold;
}

.submissionhead {
    width: 90%;
    border: none;
    margin: 0 auto;
    border-collapse: collapse;
}

.submissionhead > tbody > tr > td {
    padding: 10px;
}


    </style>
    <title>
    </title>
</head>
<body>

    <table class="submissiontable">
        <tr><td colspan="2" class="heading">Heading</td></tr>
        <tr><td>Title</td><td>Data</td></tr>

        </table>

</body>
</html>
