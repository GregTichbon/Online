
<!DOCTYPE html>
<html>
<head>
    <title>JQuery Cycle Plugin - Centering Slides Horizontally</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../jq.css" />
    <style type="text/css">
        img {
            border: none
        }

        p {
            text-align: center
        }

        /* give slideshow some style */
        #slideshow {
            margin: 20px auto;
            width: 640px;
            height: 480px;
        }
                /* make sure each slide image is centered */
                #slideshowx div img {
                    margin: auto;
                    display: block
                }

            #slideshow img {
                margin: auto;
            }

        #slideshow div {
            text-align: center;
            width: 640px !important;
            overflow: hidden;
        }




    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
    <script type="text/javascript">


        var maxwidth = 640;
        var maxheight = 480;
        $(document).ready(function(){
            $('img').each(function(i, item) {
                var width = $(item).width();
                var height = $(item).height();
                var widthratio = maxwidth / width;
                var heightratio = maxheight / height;
                if (widthratio > heightratio) {
                    $(item).css({'width': 'auto', 'height': maxheight + 'px'});
                    //var newMargin = (1200 - $(item).width()) / 2 + 'px';
                    //$(item).css({'margin-left': newMargin});
                } else {
                    $(item).css({'width': maxwidth + 'px', 'height': 'auto'});
                    //var newMargin = (600 - $(item).height()) / 2 + 'px';
                    //$(item).css({'margin-top': newMargin });
                }
            });

            $('#slideshow').cycle({
                fx: 'fade',
                speed: 500,
                timeout: 2000,
                slideResize: 0
            });

        });
    </script>
</head>
<body>
