<script type="text/javascript" src="Javascript/validateEmail.js"></script>
<script language="JavaScript">
function checkform() {
	var msg = ''
	var delim = ''
	var frm = document.contact;
	
	if(frm.name.value == '') {
		msg = msg + delim + ' - Your name';
		delim = '\n';
	}
	if(frm.email.value != '') {
		if(!(IsEmail(frm.email.value))) {
			msg = msg + delim + ' - A valid email address';
			delim = '\n';
		}
	} 
	else {
		msg = msg + delim + ' - Your email address';
		delim = '\n';
	}
	if(frm.message.value == '') {
		msg = msg + delim + ' - A message';
		delim = '\n';
	}
	if(frm.$securitycode.value != '||securitycode||') {
		msg = msg + delim + ' - The correct security code';
		delim = '\n';
	}
	if(msg != '') {
		alert('You must enter valid information for the following:\n' + msg);
		return(false);
	}
}


</script>
