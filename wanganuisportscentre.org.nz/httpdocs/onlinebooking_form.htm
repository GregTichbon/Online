<script language="JavaScript">
function checkform() {
	var msg = ''
	var delim = ''
	var frm = document.contact;
	
	if(frm.name.value == '') {
		msg = msg + delim + ' - Your name';
		delim = '\n';
	}
	if(frm.email.value != '') {
		if(!(IsEmail(frm.email.value))) {
			msg = msg + delim + ' - A valid email address';
			delim = '\n';
		}
	} 
	else {
		msg = msg + delim + ' - Your email address';
		delim = '\n';
	}
	if(frm.event.value == '') {
		msg = msg + delim + ' - The type of event';
		delim = '\n';
	}
	if(frm.date.value == '') {
		msg = msg + delim + ' - The Date';
		delim = '\n';
	}
	if(frm.start.value == '') {
		msg = msg + delim + ' - A Start time';
		delim = '\n';
	}
	if(frm.end.value == '') {
		msg = msg + delim + ' - An End time';
		delim = '\n';
	}
	if(frm.$securitycode.value != '||securitycode||') {
		msg = msg + delim + ' - The correct security code';
		delim = '\n';
	}
	if(msg != '') {
		alert('You must enter valid information for the following:\n' + msg);
		return(false);
	}
}


</script>
