
<html>
<head>
    <title>Instascan &ndash; Demo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <!----><script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>-->
    <script type="text/javascript" src="instascan.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="sidebar">
        </div>
        <div class="preview-container">
            <video id="preview"></video>
            <p v-if="cameras.length === 0" class="empty">No cameras found</p>
            <p v-if="scans.length === 0" class="empty">No scans yet</p>
            <p v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</p>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
